<form (ngSubmit)="save(myForm)" #myForm="ngForm">
    <label>שם מתכון</label>
    <input type="text" [(ngModel)]="newRecipe.Name" name="name">
    <br>
    <label>משך זמן הכנה</label>
    <input type="text" [(ngModel)]="newRecipe.PreparationTimeInMinute" name="time">
    <br>
    <label>רמת קושי </label>
    <input type="text" [(ngModel)]="newRecipe.Level" name="level"><br>

    <label>category</label>
    <select name="category">
        <option>משקאות</option>
        <option>בשר</option>
        <option>עוגות</option>
    </select>
<label>layers</label>
    <input type="button" value="add layer" (click)="addLayer(description.value)">
    <label>description</label>
        <input type="text" #description >
<input type="text" #comp>
<input type="button" (click)="addComponent(comp.value)">
